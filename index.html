<!DOCTYPE html>
<html>
	<head>

		<title>Bootstrap 101 Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href='css/arena.css' rel='stylesheet'>
		<link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
	</head>
	<body>
	  	<div class="container">
			<h1>Dragon Slayer Arena 2000</h1>
				<div class="main">
					<div id='okienko-lock'>
								<input type="text" value="" class="nick-field">
								<input type="button" value="Start" class="button">
					</div>
					
					<div class="left">
						<div id="user-hp-bar"></div>
					</div>
				<div id='okienko'>
					<div>
						<div class="story"><p>Test test test</p></div>
						<div class="story"><p>Budzisz sie w czarnej dupie i zaraz masz zaczac walczyc z nygusem o imieniu Czarny</p></div>
						<div class="story"><p>Poczym stwierdzasz ze masz wyjebane i idziesz spac</p></div>
						<div class="story"><p>Bla bla bla</p></div>
						<div class="story"><p>Test 2 2 2</p></div>
						<div class="story"><p>Test 3 3 3</p></div>
						<div class="story"><p>Test 4 4 4</p></div>
						<div class="story"><p>Test 5 5 5</p></div>
					</div>
				</div>
						<div class="right">
							<div id="npc-hp-bar"></div>
						</div>
					<!--div id='player-hp'>100hp</div-->
			</div>
				<div id='attack'>
					<img src="https://cdn0.iconfinder.com/data/icons/world-of-warcraft-wow-faction-and-class/199/Warrior-256.png"/>
				</div>
				<div id='defend'>

				</div>
			<!--progress id="health" value="100" max="100"></progress-->
		</div>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!--<script src="js/arena.js"></script>-->
		<script src="js/arena_v2.js"></script>
